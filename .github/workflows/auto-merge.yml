name: Auto-merge

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    name: Auto-merge PR
    runs-on: ubuntu-latest
    if: |
      github.event.pull_request.user.login == 'github-actions[bot]' ||
      contains(github.event.pull_request.labels.*.name, 'auto-merge')
    steps:
      - name: Wait for CI checks
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const sha = context.payload.pull_request.head.sha;
            
            // Wait for checks to complete
            let attempts = 0;
            const maxAttempts = 60; // 10 minutes max
            
            while (attempts < maxAttempts) {
              const { data: checks } = await github.rest.checks.listForRef({
                owner,
                repo,
                ref: sha,
              });
              
              const relevantChecks = checks.check_runs.filter(check => 
                ['Lint', 'Build', 'Unit Tests', 'System/E2E Tests'].includes(check.name)
              );
              
              if (relevantChecks.length === 0) {
                console.log('No checks found yet, waiting...');
              } else {
                const allCompleted = relevantChecks.every(check => 
                  check.status === 'completed'
                );
                const allSuccess = relevantChecks.every(check => 
                  check.conclusion === 'success'
                );
                
                if (allCompleted && allSuccess) {
                  console.log('All checks passed!');
                  break;
                } else if (allCompleted && !allSuccess) {
                  throw new Error('Some checks failed');
                }
              }
              
              await new Promise(resolve => setTimeout(resolve, 10000)); // 10s
              attempts++;
            }

      - name: Enable auto-merge
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
